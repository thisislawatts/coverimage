<!DOCTYPE html>
<html ldir="ltr" lang="en-US" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />

	<title>CoverImage</title>
	<style>
		html, body {
			font-family: sans-serif;
			min-height: 500vh;
		}

		.eg {
			margin: 1em 0;
		}

		#Example1 {
			top: 0;
			left: 0;
			width: 100%;
			height: 50vh;
			outline: 1px solid lime;
		}

		#Example2 {
			width: 100%;
			height: 18em;
			outline: 1px solid red;
		}
	</style>
</head>
<body>

	<h1>CoverImage</h1>
	<h2>Take an element and cover it's background with an image.</h2>

    <div id="Example1" class="eg" data-cover-image>
		<img src="./demo/images/600x400.png" alt="" width="600" height="400"/>
	</div>

	<div id="Example2" class="eg" data-cover-image>
		<img src="./demo/images/800x400.png" alt="" width="800" height="400"/>
	</div>

	<h3>Advantages</h3>
	<ul>
		<li>Use `srcset/sizes` attributes to ensure correct asset loaded.</li>
		<li>Retains original image element for accessibility.</li>
	</ul>

	<footer>
		Fork on <a href="https://github.com/thisislawatts/coverimage">GitHub</a>
	</footer>

	<script src="https://unpkg.com/jquery@3.1.1"></script>
	<script src="dist/coverimage.js"></script>
</body>
</html>
